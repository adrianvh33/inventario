{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class='navbar navbar-dark bg-dark'> 
        <div class='ms-auto'>
          {% if user.is_authenticated %}
          <a href="{% url 'lector.leer'%}" class="btn btn-outline-light me-1">Lector</a>
          <a href="{% url 'productos.reporte'%}" class="btn btn-outline-light me-1">Reporte</a>
          <a href="{% url 'productos.importar'%}" class="btn btn-outline-light me-1">Importar</a>
          <a href="{% url 'productos.list'%}" class="btn btn-outline-light me-1">Productos</a>
          <a href="{% url 'productos.new'%}" class="btn btn-outline-light me-1">Crear</a>
          <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">Logout</a>
          {% else %}
          <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
          {% endif %}

        </div>
      </nav>
    
      <div class="card text-center  mx-auto " style="overflow-x:auto; width: 95%;"  >
        <div class="card-body">
          {% block content%}
          {% endblock %}
        </div>
      </div>
    
</body>
<script src="{% static 'js/index.js' %}"></script> 
</html>
